<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<link href="http://localhost:3000/css/userInsertPage.css" rel="stylesheet"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1><strong>添加用户</strong></h1>
            <h5>带星号的是必填项</h5>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <form role="form" class="form form-horizontal" name="userInsert" action="/userAction/userInsert" method="post" enctype="multipart/form-data"><!--撤销验证-->
                <div class="form-group">
                    <label for="zhangHao" class="col-md-2 text-right">账号<span style="color: red;">*</span></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control col-md-9" required name="userName" id="zhangHao"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 text-right">密码<span style="color: red;">*</span></label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" name="password" id="password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 text-right">Email<span style="color: red;">*</span></label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" name="email" id="email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-md-2 text-right">联系方式<span style="color: red;">*</span></label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" name="phone" id="phone" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 text-right" for="shenfen">图片</label>
                    <div class="col-md-10">
                        <input type="file" name="inputFile" multiple="multiple" id="shenfen" onchange="change()">
                        <img src="xxxHTMLLINKxxx0.69941432893218640.10865559913722178xxx" alt="" id="preview" name="phoneP">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-danger">清空</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/socket.io/socket.io.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="http://localhost:3000/js/userInsertPage.js"></script></body>
</html>
