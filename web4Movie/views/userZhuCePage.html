<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<link href="http://localhost:3000/css/userZhuCePage.css" rel="stylesheet"></head>
<body class="beiJing">
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1><strong>用户注册</strong></h1>
            <h5>带星号的是必填项</h5>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <form role="form" class="form form-horizontal" name="userZhuCe" action="/userAction/userZhuCe" method="post">
                <div class="form-group">
                    <label for="zhangHao" class="col-md-2 text-right">账号<span style="color: red;">*</span></label>
                    <div class="col-md-10">
                        <input type="text" class="form-control col-md-9" required name="userName" id="zhangHao"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 text-right">密码<span style="color: red;">*</span></label>
                    <div class="col-md-10">
                        <input type="password" class="form-control" name="password" id="password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 text-right">Email<span style="color: red;">*</span></label>
                    <div class="col-md-10">
                        <input type="email" class="form-control" name="email" id="email" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone" class="col-md-2 text-right">联系方式<span style="color: red;">*</span></label>
                    <div class="col-md-10">
                        <input type="number" class="form-control" name="phone" id="phone" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 text-right" for="shenfen">图片</label>
                    <div class="col-md-10">
                        <input type="file" name="inputFile" multiple="multiple" id="shenfen" onchange="change()">
                        <img src="xxxHTMLLINKxxx0.70145777068340060.439508079312235xxx" alt="" id="preview" name="phoneP">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-danger">清空</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="http://localhost:3000/js/userZhuCePage.js"></script></body>
</html>
